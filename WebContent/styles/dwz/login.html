<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="./styles/dwz/themes/css/login.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="./styles/dwz/js/jquery-1.7.2.min.js"></script>
<title> </title>
<script type="text/javascript">
$(function(){
	DWZ.init("dwz.frag.xml", {
		callback:function(){
			initEnv();
			$("#themeList").theme({themeBase:"themes"}); // themeBase 相对于index页面的主题base路径
		}
	});
});
</script>
 <script>
     function sbtform(){
    	 var n=$("#name").val()
    	 var p=$("#password").val();

    	 if(null!=n&&null!=p&&""!=n&&""!=p){
    	 $("#userNameform").val(n);
    	 $("#passwordform").val(p);
    	 $("#loginform").submit();

    	 }else if(null==n|""==n){
    		 $("#warn").html("登录名称不能为空")
    	 }else if(null==p|""==p){
    		 $("#warn").html("登陆密码不能为空")
    	 }
     }
    </script>
</head>
<body>
<form id="loginform" action="login.action" method="post">
   <input hidden="hidden" name="userCode" id="userNameform"/>
   <input hidden="hidden"  name="password" id="passwordform"/>
  </form>

			</div>
		</div>

			<div class="loginForm">

					</p>

					<div class="login_bar">

					</div>
				</form>
			</div>
			<div class="login_banner"><img src="./styles/dwz/themes/default/images/login_banner.jpg" /></div>
			<div class="login_main">
				<ul class="helpList">

				</div>
